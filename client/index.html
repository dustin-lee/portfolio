function reloading(){
  location.reload();
  window.scrollTo(0,0);
};
$(document).ready(function(){
   var scroll_start = 0;
   var startchange = $('.topnav');
   var offset = startchange.offset();
   $(document).scroll(function() {
      scroll_start = $(this).scrollTop();
      if(scroll_start > offset.top) {
          $('.topnav').css('background-color', 'white');
          $('.topnav').css('box-shadow', '0 2px 2px rgba(50, 50, 50, 0.35)');
          $('ul.topnav li a').css('color', '#548dd6');
          $('ul.topnav li a:hover').css('color', '#ccc');
       } else {
         if ($(window).width() <= 479) {
          $('.topnav').css('background-color', 'transparent');
          $('.topnav').css('box-shadow', 'none');
          $('ul.topnav li a').css('color', '#ccc');
        }else{
          $('.topnav').css('background-color', 'transparent');
          $('.topnav').css('box-shadow', 'none');
          $('ul.topnav li a').css('color', 'white');
        }
       }
   });
});

function myFunction() {
    var x = document.getElementById("navbarRep");
    if (x.className === "topnav") {
        x.className += " responsive";
        $x.className
    } else {
        x.className = "topnav";
    }
}
